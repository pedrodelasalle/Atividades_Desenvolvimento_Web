<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <script>
        window.onload = function() {
            var A = parseInt(prompt("Digite o valor de A: "));
            var B = parseInt(prompt("Digite o valor de B: "));
            var C = parseInt(prompt("Digite o valor de C: "));

            var quadradoB = B * B;
            var delta = quadradoB - 4 * A * C;

            if (delta < 0) {
                document.write("Não é possível calcular pois o Delta é menor que zero.");
                return;
            }

            if (delta == 0) {
                document.write("O Delta é zero, logo os valores de X1 e X2 serão iguais.<br>");
                return;
            }

            var valordebneg = B * (-1);
            var raizdedelta = Math.sqrt(delta);
            var divisor = 2 * A;
            var resultadox1 = (valordebneg + raizdedelta) / divisor;
            var resultadox2 = (valordebneg - raizdedelta) / divisor;

            document.write("A: "+ A + "  B: " + B + "  C: " + C + "<br>");
            document.write("∆ = b² - 4 x a x c<br>");
            document.write("∆ = " + quadradoB + " - 4 x " + A + " x " + B);
            document.write("<br>∆ = " + delta);

            document.write("<br>X = -b +ou- √∆ <br>__________________<br>      2 x a");
            document.write("<br> X = " + valordebneg + " +ou- " + raizdedelta + "<br>____________________<br>      2 X " + A);
            document.write("<br><br>X1 = " + quadradoB + " + " + raizdedelta + " / " + divisor);
            document.write("<br>X1 = " + resultadox1);

            document.write("<br><br>X2 = " + quadradoB + " - " + raizdedelta + " / " + divisor);
            document.write("<br>X2 = " + resultadox2);
        }
    </script>
    <body>
    </body>
</html>
